  </div>
  
  <div class="body-div stats">
    <!-- family Stats -->
    <div class="team stats-block">Team</div>
    <div class="enemy1 stats-block">Enemy1</div>
    <div class="enemy2 stats-block">Enemy2</div>
    <div class="enemy3 stats-block">Enemy3</div>
  </div>
  
  <div class="body-div">
    <!-- Card block -->
    <div class="card" id="1">
      <div class="card_name">Hildegärd</div>

    <div class="card" id="2">
      <div class="card_name">Hildegärd</div>

    </div>
  </div>
  
  <div class="body-div">
    <div class="action beast">
      <!-- Feed THE BEAST -->
      Sacrifice
    </div>

    <div class="action breed">
      <!-- Feed THE BEAST -->
      Settle Down
    </div>

    <div class="action quest">
      <!-- PLAY CARD -->
      Go Questing!
    </div>

    <div class="action attack">
      <!-- PLAY CARD -->
      Attack!
    </div>
  </div>

  <div id="wait_overlay" class="animated" style="display: none;">
    <div id="wait_text">
    Wait for your next turn!
    </div>
  </div>

  <div class="footer">
    <div class="arrow">▼</div>
