<html>
<head>
    <title>Game Lobby</title>
    <link id="primary-style" rel="stylesheet" type="text/css" href="/css/nameselect.css">
</head>
<body>

    <div id="name-selection">
        <form action="" id="name-me"> 
            <input autocomplete="off" placeholder="choose a name" /><button>Submit</button>
        </form>
    </div>

    <div id="lobby">
        <p class="message_line"> Current Users </p class="message_line">
        <ul id="user-list" data-bind="foreach: users">
            <li class="user_line"><span data-bind="text: name"></span><span data-bind="text: is_me_msg"></span></li>
        </ul>

        <ul id="message-list" data-bind="foreach: messages">
            <li class="message_line"><em data-bind="text: sender"></em><span data-bind="text: msg"></span></li>
        </ul>

        <div id="mygamediv" data-bind="if: mygame">
            Hosting: <span data-bind="text: mygame().filled"></span>/<span data-bind="text: mygame().capacity"></span>
            <button id="cancel-game">Cancel</button>
        </div>   

        <div id="game-list" data-bind="ifnot: mygame">
            <div id="" data-bind="foreach: games">
                <div class="game_div">
                    <div>
                        <div class="inline_div hostname" data-bind="text: host" style="font-style: italic;"></div>
                        <div class="inline_div"> is hosting </div>
                        <div class="inline_div" data-bind="text: type" style="font-style: italic;"></div>
                    </div>
                    <div>
                        <div class="inline_div">Players: </div>
                        <div class="inline_div" data-bind="text: filled"></div>
                        <div class="inline_div"> out of </div>
                        <div class="inline_div" data-bind="text: capacity"></div>
                        <div class="inline_div"><button>Join!</button></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="game-creation">
            <select id="game-types" data-bind="foreach: gameTypes">
                <option data-bind="text: name"></option>
            </select>
            <button id="creategame">Create Game</button>
        </div>

        <form id="newgameform" action="">
            <div id="newgameformfields"></div>
            <button>Submit</button>
        </form>

        <form id="mform" action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>
    </div>

    <div id="game"> 
        
    </div>

    <script src="/js/socket.io.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/knockout.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
